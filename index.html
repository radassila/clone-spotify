<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <!-- Links para trazer os ícones via CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>
<body>
    <div class="sidebar">
        <!--primeiro bloco dentro do menu lateral-->
        <nav class="sidebar-navigation">
            <div class="logo">
                <a href="">
                    <img src="assets/icons/logo-spotify.png" alt="logo">
                </a>
            </div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
        </nav>

        <!--segundo bloco dentro do menu lateral(sua biblioteca)-->

        <div class="library">
            <div class="library-content">
               <button class="library-button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
               </button>                 
               <span class="fa fa-plus"></span>
            </div>                   
            <section class="section-playlist">
                <div class="section-playlist-content">
                    <span class="text title">
                        Crie dua primeira playlist
                    </span>
                    <span class="text subtitle">
                        É fácil, vamos te ajudar.
                    </span>
                    <button class="section-playlist-button">
                        <span>Criar playlist</span>
                    </button>                    
                </div>                         
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            
            <div class="languages">
                <button class="languages-button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
            
        </div>
    </div>
    <footer class="disclaimer-premium">
        <div class="text">
            <p class="disclaimer-premium-title">
                Testar o Premium de graça
            </p>
            <p class="disclaimer-premium-subtitle">
            Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.
            </p>
        </div>
        <div class="button">
            <button>Inscreva-se grátis</button>
        </div>
    </footer>
</body>
</html>
